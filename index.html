<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="wrapper">
    <!--  begin header  -->
    <header>
        <!--  begin header top  -->
        <div class="header-top">
            <div class="container clearfix">
                <div class="header-top-location">
                    <div class="header-top-location__city">
                        <a href="#">Владивосток <i class="arrow"></i></a>
                    </div>
                    <div class="header-top-location__shops">
                        <a href="#"><i class="marker"></i>Магазины <i class="arrow"></i></a>
                    </div>
                </div>
                <div class="header-top-contacts">
                    <div class="header-top-contacts__phone">
                        8-800-333-33-66
                    </div>
                    <div class="header-top-contacts__time">
                        с 9:00 до 20:00
                    </div>
                    <div class="header-top-contacts__feedback">
                        <a href="#"><i class="env"></i>Обратная связь</a>
                    </div>
                </div>
                <div class="header-top-links">
                    <a href="#">Оплата и доставка</a>
                    <a href="#">Гарантийный центр</a>
                    <a href="#">О компании</a>
                </div>
            </div>
        </div>
        <!--  END header top  -->

        <!--  begin header main  -->
        <div class="header-main">
            <div class="container clearfix">
                <a class="logo fl" href="#"><img src="img/logo.png" alt=""/></a>
                <div class="catalog fl">
                    <span class="catalog__button">
                        <i class="burger"><b></b><b></b><b></b></i>
                        Каталог
                    </span>
                </div>
                <div class="search-block fl">
                    <form action="#">
                        <input type="text" class="search-block__input" placeholder="Поиск по сайту"/>
                        <button type="submit" class="search-block__btn"></button>
                    </form>
                </div>
            </div>
        </div>
        <!--  END header main  -->
    </header>
    <!--  END header  -->




</div>


<!--  begin scripts  -->
<script src="js/build.js"></script>
<!--  END scripts  -->
</body>
</html>
